<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Paint Quote Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 8px; }
        .header p { opacity: 0.8; font-size: 16px; }
        .form-section {
            padding: 30px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ecf0f1;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Quick Paint Quote</h1>
            <p>Professional estimates in under 2 minutes</p>
        </div>
        
        <form method="POST" class="form-section">
            <div class="section-title">Customer Information</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="customer_name">Customer Name</label>
                    <input type="text" id="customer_name" name="customer_name" required>
                </div>
                <div class="form-group">
                    <label for="customer_phone">Phone</label>
                    <input type="tel" id="customer_phone" name="customer_phone">
                </div>
            </div>
            
            <div class="form-group">
                <label for="customer_email">Email</label>
                <input type="email" id="customer_email" name="customer_email">
            </div>
            
            <div class="form-group">
                <label for="job_address">Job Address</label>
                <input type="text" id="job_address" name="job_address" placeholder="123 Main St, City, State">
            </div>
            
            <div class="section-title">Room Measurements</div>
            
            <div class="info-box">
                ðŸ’¡ Measure the room's length, width, and height in feet. Count all doors and windows.
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="length">Length (ft)</label>
                    <input type="number" id="length" name="length" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="width">Width (ft)</label>
                    <input type="number" id="width" name="width" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (ft)</label>
                    <input type="number" id="height" name="height" step="0.1" value="8" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="doors">Number of Doors</label>
                    <input type="number" id="doors" name="doors" min="0" value="1" required>
                </div>
                <div class="form-group">
                    <label for="windows">Number of Windows</label>
                    <input type="number" id="windows" name="windows" min="0" value="2" required>
                </div>
            </div>
            
            <div class="section-title">Job Details</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="condition">Wall Condition</label>
                    <select id="condition" name="condition" required>
                        <option value="excellent">Excellent - No prep needed</option>
                        <option value="good" selected>Good - Light prep</option>
                        <option value="fair">Fair - Moderate prep</option>
                        <option value="poor">Poor - Heavy prep/repair</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="coats">Number of Coats</label>
                    <select id="coats" name="coats" required>
                        <option value="1">1 Coat</option>
                        <option value="2" selected>2 Coats</option>
                        <option value="3">3 Coats</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="paint_quality">Paint Quality</label>
                <select id="paint_quality" name="paint_quality" required>
                    <option value="basic">Basic ($35/gal) - Builder grade</option>
                    <option value="premium" selected>Premium ($55/gal) - High quality</option>
                    <option value="luxury">Luxury ($75/gal) - Top tier</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Generate PDF Estimate</button>
        </form>
    </div>
</body>
</html>
